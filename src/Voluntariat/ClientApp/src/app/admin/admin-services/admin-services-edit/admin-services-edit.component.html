<div class="row">
    <div class="col-6 center-using-margin">
        <h4 class="mt-2">Edit: {{voluntaryService.name}}</h4>
        <form (ngSubmit)="onSubmit()">
            <div class="col-12">
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput [(ngModel)]="voluntaryService.name" name="name" #name="ngModel" required>
                    <mat-error *ngIf="!name.valid && name.touched">Please enter a name for this service</mat-error>
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field>
                    <mat-label>Description</mat-label>
                    <input matInput [(ngModel)]="voluntaryService.description" name="description" #description="ngModel" required>
                    <mat-error *ngIf="!description.valid && description.touched">Please enter a description</mat-error>
                </mat-form-field>
            </div>

            <div *ngIf="voluntaryService.addedBy === addedBy.NGO" class="col-4">
                <mat-form-field>
                    <mat-label>Status</mat-label>
                    <mat-select [(ngModel)]="voluntaryService.serviceStatus" name="status">
                        <mat-option [value]="status.Pending">Pending</mat-option>
                        <mat-option [value]="status.Approved">Approved</mat-option>
                        <mat-option [value]="status.Declined">Declined</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-12 mt-2">
                <button mat-raised-button color="primary" class="mr-2" type="submit">Modify</button>
                <button mat-raised-button type="button" routerLink="../../list">Back to List</button>
            </div>
        </form>
    </div>
</div>
