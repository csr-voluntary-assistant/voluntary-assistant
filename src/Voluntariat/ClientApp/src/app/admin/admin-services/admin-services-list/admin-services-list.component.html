<div class="row">
    <div class="col-8 center-using-margin">
        <h4 class="mt-2">Services List</h4>
        <div>
            <button mat-raised-button color="primary" routerLink="../add" class="mt-1 mb-2">Create New Service</button>
        </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <tr>
                <ng-container matColumnDef="nrCrt">
                    <th mat-header-cell *matHeaderCellDef>Nr.</th>
                    <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
                </ng-container>
            </tr>
            <tr>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
            </tr>
            <tr>
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>
            </tr>
            <tr>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element">
                        <span *ngIf="element.serviceStatus === status.Pending"> Pending </span>
                        <span *ngIf="element.serviceStatus === status.Approved"> Approved </span>
                        <span *ngIf="element.serviceStatus === status.Declined"> Declined </span>
                    </td>
                </ng-container>
            </tr>
            <tr>
                <ng-container matColumnDef="addedBy">
                    <th mat-header-cell *matHeaderCellDef> Added By </th>
                    <td mat-cell *matCellDef="let element">
                        <span *ngIf="element.addedBy === addedBy.PlatformAdmin"> Admin </span>
                        <span *ngIf="element.addedBy === addedBy.NGO"> NGO </span>
                    </td>
                </ng-container>
            </tr>
            <tr>
                <ng-container matColumnDef="createdOn">
                    <th mat-header-cell *matHeaderCellDef> Created On </th>
                    <td mat-cell *matCellDef="let element"> {{element.createdOn | date:'dd-MM-yyyy'}} </td>
                </ng-container>
            </tr>
            <tr matColumnDef="modify-delete">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <a mat-mini-fab color="primary" [routerLink]="['../edit', element.id]"><mat-icon>create</mat-icon></a>
                    <button mat-mini-fab color="warn" (click)="openDeleteDialog(element.id)"><mat-icon>delete</mat-icon></button>
                </td>
            </tr>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
