<div class="row">
    <div class="col-8 center-using-margin">
        <h2>NGO list</h2>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <tr>
                <ng-container matColumnDef="nrCrt">
                    <th mat-header-cell *matHeaderCellDef>Nr.</th>
                    <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
                </ng-container>
            </tr>
            <tr>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
            </tr>
            <tr>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element">
                        <span *ngIf="element.status === NGOStatus.PendingVerification"> Pending Verification </span>
                        <span *ngIf="element.status === NGOStatus.Verified"> Verified </span>
                    </td>
                </ng-container>
            </tr>
            <tr>
                <ng-container matColumnDef="createdBy">
                    <th mat-header-cell *matHeaderCellDef> Created By </th>
                    <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
                </ng-container>
            </tr>
            <tr matColumnDef="verify">
                <th mat-header-cell *matHeaderCellDef> Verify NGO </th>
                <td mat-cell *matCellDef="let element">
                    <a [routerLink] ="['../verify', element.id]" class="btn btn-warning"> Verify </a>
                </td>
            </tr>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
