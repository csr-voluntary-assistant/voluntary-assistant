<h4 mat-dialog-title>Delete Category</h4>
<hr />
<mat-dialog-content>
    <h6>Are you sure you want to delete this category?</h6>
</mat-dialog-content>
<hr />
<mat-dialog-actions align="right">
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
